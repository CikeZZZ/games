<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏详情 - 加载中...</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="container">
        <a href="index.html" class="back-btn">← 返回首页</a>
    </nav>

    <main class="container game-detail-container">
        <!-- 游戏标题与简介 -->
        <section id="gameHeader">
            <h1 id="gTitle"></h1>
            <div id="gTags" class="tags"></div>
            <p id="gShortDesc" class="intro-text"></p>
        </section>

        <!-- 媒体轮播 (图片/视频) -->
        <section class="carousel-container">
            <div class="carousel-wrapper" id="carouselWrapper">
                <!-- 媒体内容由 JS 插入 -->
            </div>
            <button class="carousel-btn prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-btn next" onclick="moveSlide(1)">&#10095;</button>
        </section>

        <div class="content-grid">
            <!-- 左侧：详细信息 -->
            <div class="main-info">
                <h2>📝 详细介绍</h2>
                <div id="gDesc" class="rich-text"></div>

                <h2>📅 更新日志</h2>
                <ul id="gUpdates" class="update-list"></ul>

                <!-- 评论区 (Giscus) -->
                <div class="comments-section">
                    <h2>💬 玩家评论</h2>
                    <div class="giscus"></div>
                </div>
            </div>

            <!-- 右侧：下载区 (侧边栏) -->
            <aside class="download-sidebar">
                <h3>⬇️ 下载资源</h3>
                <div id="gDownload" class="download-list"></div>
            </aside>
        </div>
    </main>

    <!-- 引入 Giscus 评论系统 (需替换配置) -->
    <script src="https://giscus.app/client.js" data-repo="你的用户名/你的仓库名" data-repo-id="你的仓库ID"
        data-category="Announcements" data-category-id="你的分类ID" data-mapping="title" data-strict="0"
        data-reactions-enabled="1" data-emit-metadata="0" data-input-position="top" data-theme="preferred_color_scheme"
        data-lang="zh-CN" crossorigin="anonymous" async>
        </script>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadGamesData().then(initGameDetail);
        });
    </script>
</body>

</html>
