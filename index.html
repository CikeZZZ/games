<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>我的游戏分享站</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header>
		<div class="container">
			<h1>🎮 独立游戏分享站</h1>
			<p>这里收集了我喜欢的各类游戏，完全免费分享。</p>
		</div>
	</header>

	<main class="container">
		<!-- 搜索与筛选区 -->
		<div class="filter-section">
			<input type="text" id="searchInput" placeholder="搜索游戏名称或简介...">
			<div id="categoryButtons" class="category-buttons">
				<button class="active" onclick="filterGames('all')">全部</button>
				<!-- 分类按钮将由 JS 自动生成 -->
			</div>
		</div>

		<!-- 游戏列表区 -->
		<div id="gamesGrid" class="games-grid">
			<!-- 游戏卡片将通过 JS 插入这里 -->
			<p class="loading">正在加载游戏数据...</p>
		</div>
	</main>

	<footer>
		<p>© 2023 游戏分享站 | Hosted on GitHub Pages</p>
	</footer>

	<script src="js/main.js"></script>
	<script>
		// 页面加载时初始化首页逻辑
		document.addEventListener('DOMContentLoaded', () => {
			loadGamesData().then(initHome);
		});
	</script>
</body>

</html>
